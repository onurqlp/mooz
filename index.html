<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC On - Sesli Sohbet Odası</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        #lobby, #room {
            display: none;
        }
        .room {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .room:hover {
            background-color: #4ea7c7;
        }
        #leaveRoom {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaveRoom:hover {
            background-color: #ff3333;
        }
        #userList {
            margin-top: 20px;
            background-color: #3a3f47;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }
        #userList h3 {
            color: #61dafb;
            margin: 0 0 10px 0;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: #282c34;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #4ea7c7;
        }
        .user {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user:hover {
            background-color: #4ea7c7;
        }
    </style>
</head>
<body>
    <h1>DC On - Sesli Sohbet Odası</h1>
    <div id="login">
        <input type="text" id="username" placeholder="Kullanıcı adınızı giriniz">
        <button id="enterLobby">Lobiye Gir</button>
    </div>

    <!-- Lobi -->
    <div id="lobby">
        <h2>Mevcut Odalar</h2>
        <div id="rooms">
            <button class="room" data-room-name="Oda1">Oda 1</button>
            <button class="room" data-room-name="Oda2">Oda 2</button>
            <button class="room" data-room-name="Oda3">Oda 3</button>
        </div>
    </div>

    <!-- Oda -->
    <div id="room">
        <h2 id="roomTitle">Oda</h2>
        <div id="userList">
            <h3>Odada Bulunan Kullanıcılar</h3>
            <!-- Odadaki kullanıcılar buraya eklenecek -->
        </div>
        <audio id="remoteAudio" autoplay></audio>
        <div class="controls" id="controls">
            <button id="muteAudio"><i class="fas fa-microphone"></i></button>
            <button id="toggleSpeaker"><i class="fas fa-volume-up"></i></button>
            <button id="hangUp"><i class="fas fa-phone-slash"></i></button>
        </div>
        <button id="leaveRoom">Odadan Çık</button>
    </div>

    <script>
        let localStream;
        let peerConnections = {};
        let socket;
        const servers = {
            iceServers: [
                {
                    urls: "stun:stun.l.google.com:19302"
                }
            ]
        };
        let users = [];
        let username = "";

        document.getElementById('enterLobby').addEventListener('click', () => {
            username = document.getElementById('username').value;
            if (username.trim() === "") {
                alert("Lütfen bir kullanıcı adı giriniz.");
                return;
            }
            document.getElementById('login').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
        });

        document.querySelectorAll('.room').forEach(button => {
            button.addEventListener('click', () => {
                const roomName = button.dataset.roomName;
                joinRoom(roomName);
            });
        });

        async function joinRoom(roomName) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('room').style.display = 'block';
            document.getElementById('roomTitle').textContent = roomName;

            socket = new WebSocket('wss://YOUR_SIGNALING_SERVER_URL'); // Signaling sunucusu adresi

            socket.onopen = () => {
                socket.send(JSON.stringify({ type: 'join', room: roomName, username }));
            };

            socket.onmessage = async (message) => {
                const data = JSON.parse(message.data);

                switch (data.type) {
                    case 'offer':
                        await handleOffer(data.offer, data.sender);
                        break;
                    case 'answer':
                        await handleAnswer(data.answer, data.sender);
                        break;
                    case 'candidate':
                        await handleCandidate(data.candidate, data.sender);
                        break;
                    case 'new-user':
                        await handleNewUser(data.sender);
                        break;
                    case 'user-list':
                        updateUserList(data.users);
                        break;
                }
            };

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        }

        async function handleNewUser(sender) {
            const peerConnection = new RTCPeerConnection(servers);
            peerConnections[sender] = peerConnection;

            peerConnection.addTrack(localStream.getTracks()[0], localStream);

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.send(JSON.stringify({
                        type: 'candidate',
                        candidate,
                        to: sender
                    }));
                }
            };

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteAudio').srcObject = event.streams[0];
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            socket.send(JSON.stringify({
                type: 'offer',
                offer,
                to: sender
            }));
        }

        async function handleOffer(offer, sender) {
            const peerConnection = new RTCPeerConnection(servers);
            peerConnections[sender] = peerConnection;

            peerConnection.addTrack(localStream.getTracks()[0], localStream);

            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    socket.send(JSON.stringify({
                        type: 'candidate',
                        candidate,
                        to: sender
                    }));
                }
            };

            peerConnection.ontrack = (event) => {
                document.getElementById('remoteAudio').srcObject = event.streams[0];
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            socket.send(JSON.stringify({
                type: 'answer',
                answer,
                to: sender
            }));
        }

        async function handleAnswer(answer, sender) {
            const peerConnection = peerConnections[sender];
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleCandidate(candidate, sender) {
            const peerConnection = peerConnections[sender];
            await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function updateUserList(users) {
            const userListContainer = document.getElementById("userList");
            userListContainer.innerHTML = "<h3>Odada Bulunan Kullanıcılar</h3>";
            users.forEach(user => {
                const userDiv = document.createElement("div");
                userDiv.className = "user";
                userDiv.textContent = user;
                userListContainer.appendChild(userDiv);
            });
        }

        document.getElementById('leaveRoom').addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};
            document.getElementById('room').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            socket.close();
        });

        // Mikrofonu kapatma/açma
        document.getElementById('muteAudio').addEventListener('click', function() {
            if (localStream) {
                const isEnabled = localStream.getAudioTracks()[0].enabled;
                localStream.getAudioTracks()[0].enabled = !isEnabled;
                this.innerHTML = isEnabled ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            }
        });

        // Hoparlör açma/kapatma
        document.getElementById('toggleSpeaker').addEventListener('click', function() {
            const audioElement = document.getElementById('remoteAudio');
            audioElement.muted = !audioElement.muted;
            this.innerHTML = audioElement.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        // Aramadan çıkma
        document.getElementById('hangUp').addEventListener('click', function() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};
            document.getElementById('room').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            socket.close();
        });
    </script>
</body>
</html>
