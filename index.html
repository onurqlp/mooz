<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Daily.co tabanlı sesli sohbet">
    <title>DC On - Sesli Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            height: 600px;
            border: 2px solid #61dafb;
        }
    </style>
</head>
<body>
    <h1>DC On - Sesli Sohbet</h1>
    <iframe id="dailyFrame" allow="camera; microphone" style="display: none;"></iframe>

    <script>
        // Sayfa yüklendiğinde otomatik olarak oda oluştur ve katıl
        window.onload = async () => {
            try {
                const roomUrl = await createRoom();
                const iframe = document.getElementById('dailyFrame');
                iframe.src = roomUrl;
                iframe.style.display = 'block';
            } catch (error) {
                console.error('Oda oluşturulurken hata oluştu:', error);
                alert('Oda oluşturulurken bir hata oluştu, lütfen tekrar deneyin.');
            }
        };

        async function createRoom() {
            const response = await fetch('https://api.daily.co/v1/rooms', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer 9d62f0f0f8a91a1b031b1eb60dc1b30e317aedb23b4e552ba19a2a9c58d4b1ce', // API anahtarınızı kullanarak doğrulama
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    properties: {
                        enable_screenshare: false,
                        enable_chat: false,
                        max_participants: 5
                    }
                })
            });

            if (!response.ok) {
                throw new Error('Oda oluşturma isteği başarısız oldu');
            }

            const room = await response.json();
            return room.url;
        }
    </script>
</body>
</html>
