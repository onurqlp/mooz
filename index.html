<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AYDA ile online video konferans, dil kursları ve daha fazlasına hemen katılın. Üyelik gerekmez, adınızı girerek derse katılın.">
    <meta name="keywords" content="AYDA, dil kursu, video konferans, Jitsi, online eğitim, Almanca kursu">
    <meta name="author" content="AYDA Ankara Yabancı Dil Akademisi">
    <title>AYDA Online Konferans</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        color: #003366;
      }
      #meet {
        margin-top: 20px;
      }
      .btn {
        background-color: #003366;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #005999;
      }
    </style>
  </head>
  <body>
    <h1>AYDA Video Konferans</h1>
    <div class="btn" id="startConference">Derse Katıl</div>
    <div id="meet"></div>

    <script>
      // Tam ekran modunu etkinleştir
      function enableFullScreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { // Firefox için
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { // Chrome, Safari ve Opera için
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { // IE/Edge için
          elem.msRequestFullscreen();
        }
      }

      document.getElementById('startConference').addEventListener('click', function() {
        enableFullScreen(); // Tam ekran moduna geçiş

        const domain = "meet.jit.si";
        const options = {
          roomName: "AYDA-DERSLIK", // Oda adını isteğinize göre değiştirebilirsiniz
          width: "100%",
          height: "100%",
          parentNode: document.querySelector('#meet'),
          configOverwrite: {
            prejoinPageEnabled: false, // Ön katılım sayfasını devre dışı bırakır
            startWithAudioMuted: true, // Mikrofonsuz başlar
            startWithVideoMuted: true // Video kapalı başlar
          },
          userInfo: {
            displayName: prompt("Adınızı giriniz") // Kullanıcı adını sorar
          }
        };
        const api = new JitsiMeetExternalAPI(domain, options);
      });
    </script>
  </body>
</html>
