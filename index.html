<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Daily.co tabanlı sesli sohbet">
    <title>DC On - Sesli Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            height: 600px;
            border: 2px solid #61dafb;
        }
    </style>
</head>
<body>
    <h1>DC On - Sesli Sohbet</h1>
    <iframe id="dailyFrame" allow="camera; microphone" style="display: none;"></iframe>

    <script>
        // Sayfa yüklendiğinde belirli bir odaya otomatik olarak katıl
        window.onload = async () => {
            try {
                const roomUrl = 'https://dcon.daily.co/33w0JFd6IQMvemX8NMyn'; // Sabit bir oda URL'si
                const iframe = document.getElementById('dailyFrame');
                iframe.src = roomUrl;
                iframe.style.display = 'block';
            } catch (error) {
                console.error('Odaya katılırken hata oluştu:', error);
                alert('Odaya katılırken bir hata oluştu, lütfen tekrar deneyin.');
            }
        };
    </script>
</body>
</html>
