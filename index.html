<!DOCTYPE html>
<html>
  <head>
    <title>Basit Online Konferans</title>
    <script src="https://meet.jit.si/external_api.js"></script>
  </head>
  <body>
    <h1>Video Chat</h1>
    <div id="meet"></div>

    <script>
      const domain = "meet.jit.si";
      const options = {
        roomName: "TDERSLIK1", // Oda adını değiştirebilirsiniz
        width: 700,
        height: 700,
        parentNode: document.querySelector('#meet'),
        configOverwrite: {
          prejoinPageEnabled: false, // Katılım öncesi sayfayı devre dışı bırakır
          startWithAudioMuted: true, // Mikrofonsuz başlatır
          startWithVideoMuted: true, // Videoyu kapalı başlatır
        },
        userInfo: {
          displayName: prompt("Adınızı giriniz") // Adı girilmeden katılım sağlanır
        }
      };
      const api = new JitsiMeetExternalAPI(domain, options);
    </script>
  </body>
</html>
