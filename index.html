<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Daily.co tabanlı sesli sohbet">
    <title>DC On - Sesli Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #61dafb;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .video-container {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #333;
            max-width: 400px;
            border-left: 2px solid #61dafb;
        }
        .chat-box {
            flex: 1;
            background-color: #444;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #61dafb;
        }
        .chat-input {
            margin-top: 10px;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        .chat-input button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .chat-container {
                max-width: 100%;
                border-left: none;
                border-top: 2px solid #61dafb;
            }
        }
    </style>
</head>
<body>
    <h1>DC On - GARDAŞŞ</h1>

    <div class="container">
        <div class="video-container">
            <iframe id="dailyFrame" allow="camera; microphone; display-capture"></iframe>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- Chat mesajları buraya gelecek -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatMessage" placeholder="Mesajınızı yazın...">
                <button id="sendMessageBtn">Gönder</button>
            </div>
        </div>
    </div>

    <!-- Daily.co SDK'sını dahil et -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>

    <script>
        // Daily.co room oluşturma ve katılma işlemi
        const callFrame = window.DailyIframe.createFrame({
            iframeStyle: {
                position: 'relative',
                width: '100%',
                height: '100%',
            }
        });

        // Odaya katılma
        callFrame.join({ url: 'https://dcon.daily.co/vsREm76m0LFSlwDSL4lu' });

        // Başlangıçta katılımcı listesini göster
        callFrame.setShowParticipantsBar(true);

        // Ekran paylaşımı başladığında katılımcı listesini gizleme
        callFrame.on('screen-share-started', () => {
            callFrame.setShowParticipantsBar(false);  // Katılımcı listesini gizle
            callFrame.setShowLocalVideo(false);  // Kendi videonuzu gizleyebilirsiniz
        });

        // Ekran paylaşımı durduğunda katılımcı listesini tekrar gösterme
        callFrame.on('screen-share-stopped', () => {
            callFrame.setShowParticipantsBar(true);  // Katılımcı listesini geri göster
            callFrame.setShowLocalVideo(true);  // Kendi videonuzu geri göster
        });

        // Dinamik chat fonksiyonu - Mesajları tüm katılımcılarla paylaşma
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            const chatMessage = document.getElementById('chatMessage').value;
            if (chatMessage.trim() !== '') {
                // Mesajı gönder
                callFrame.sendAppMessage({ text: chatMessage });

                // Mesajı kendi chat kutuna ekle
                addMessageToChatBox('Siz', chatMessage);

                // Girdi alanını temizle
                document.getElementById('chatMessage').value = '';
            }
        });

        // Gelen mesajları dinleme ve chat kutusuna ekleme
        callFrame.on('app-message', (event) => {
            const { text } = event.data;
            const from = event.fromId === callFrame.participants().local.session_id ? 'Siz' : 'Diğer';
            addMessageToChatBox(from, text);
        });

        // Chat kutusuna mesaj ekleme fonksiyonu
        function addMessageToChatBox(sender, message) {
            const chatBox = document.getElementById('chatBox');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Otomatik kaydırma
        }
    </script>
</body>
</html>
