<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Kullanıcı dostu, lobi ve oda yapılı sesli sohbet uygulaması.">
    <meta name="keywords" content="DC On, lobi, odalar, sesli sohbet, online sohbet, WebRTC, WebSocket">
    <meta name="author" content="DC On Ekibi">
    <title>DC On - Lobi ve Odalar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        #lobby, #room {
            display: none;
        }
        .room {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .room:hover {
            background-color: #4ea7c7;
        }
        #leaveRoom {
            background-color: #ff5c5c;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #leaveRoom:hover {
            background-color: #ff3333;
        }
        .controls {
            margin-top: 15px;
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            color: #282c34;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #4ea7c7;
        }
        #userList {
            margin-top: 20px;
            background-color: #3a3f47;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }
        #userList h3 {
            color: #61dafb;
            margin: 0 0 10px 0;
        }
        .user {
            background-color: #61dafb;
            color: #282c34;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user:hover {
            background-color: #4ea7c7;
        }
    </style>
</head>
<body>
    <h1>DC On - Lobi</h1>
    <div id="login">
        <input type="text" id="username" placeholder="Kullanıcı adınızı giriniz">
        <button id="enterLobby" class="btn">Lobiye Gir</button>
    </div>

    <!-- Lobi -->
    <div id="lobby">
        <h2>Mevcut Odalar</h2>
        <div id="rooms">
            <!-- Odalar buraya eklenecek -->
        </div>
        <div id="userList">
            <h3>Çevrim içi Kullanıcılar</h3>
            <!-- Kullanıcılar buraya eklenecek -->
        </div>
    </div>

    <!-- Oda -->
    <div id="room">
        <h2 id="roomTitle">Oda</h2>
        <button id="leaveRoom">Odadan Çık</button>
        <audio id="remoteAudio" autoplay></audio>
        <div class="controls" id="controls">
          <button id="muteAudio"><i class="fas fa-microphone"></i></button>
          <button id="toggleSpeaker"><i class="fas fa-volume-up"></i></button>
          <button id="hangUp"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <script>
        let localConnection, remoteConnection, localStream;
        let username = "";

        // Kullanıcı lobiye girmeden önce kullanıcı adını girmelidir.
        document.getElementById('enterLobby').addEventListener('click', () => {
            username = document.getElementById('username').value;
            if (username.trim() === "") {
                alert("Lütfen bir kullanıcı adı giriniz.");
                return;
            }
            document.getElementById('login').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            loadRooms();
            loadUsers();
        });

        // Mevcut odaları yükleme (ornek verilerle)
        function loadRooms() {
            const roomsContainer = document.getElementById("rooms");
            roomsContainer.innerHTML = "";
            ["Oda 1", "Oda 2", "Oda 3"].forEach((roomName, index) => {
                const roomDiv = document.createElement("div");
                roomDiv.className = "room";
                roomDiv.textContent = roomName;
                roomDiv.dataset.roomId = index;
                roomDiv.onclick = () => joinRoom(roomName);
                roomsContainer.appendChild(roomDiv);
            });
        }

        // Mevcut kullanıcıları yükleme (ornek verilerle)
        function loadUsers() {
            const userListContainer = document.getElementById("userList");
            userListContainer.innerHTML = "";
            ["Ali", "Veli", "Ayşe", "Fatma"].forEach((user) => {
                const userDiv = document.createElement("div");
                userDiv.className = "user";
                userDiv.textContent = user;
                userDiv.onclick = () => alert(`${user} kullanıcısını aramak için tıkladınız.`);
                userListContainer.appendChild(userDiv);
            });
        }

        // Odaya katılma
        function joinRoom(roomName) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('room').style.display = 'block';
            document.getElementById('roomTitle').textContent = roomName;

            startCall();
        }

        // Odadan çıkma
        document.getElementById('leaveRoom').addEventListener('click', () => {
            document.getElementById('room').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (localConnection) {
                localConnection.close();
            }
            if (remoteConnection) {
                remoteConnection.close();
            }
        });

        // WebRTC bağlantısını başlatma
        async function startCall() {
            // Mikrofon erişimi alınıyor
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            // RTC bağlantısı oluşturuluyor
            localConnection = new RTCPeerConnection();
            remoteConnection = new RTCPeerConnection();

            // Stream local bağlantıya ekleniyor
            localConnection.addTrack(localStream.getTracks()[0], localStream);

            // ICE candidate'leri paylaşma
            localConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    remoteConnection.addIceCandidate(candidate);
                }
            };
            remoteConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    localConnection.addIceCandidate(candidate);
                }
            };

            // Remote stream'i alma
            remoteConnection.ontrack = (event) => {
                document.getElementById('remoteAudio').srcObject = event.streams[0];
            };

            // Teklif oluşturma ve bağlantıyı başlatma
            const offer = await localConnection.createOffer();
            await localConnection.setLocalDescription(offer);
            await remoteConnection.setRemoteDescription(offer);

            const answer = await remoteConnection.createAnswer();
            await remoteConnection.setLocalDescription(answer);
            await localConnection.setRemoteDescription(answer);
        }

        // Mikrofonu kapatma/açma
        document.getElementById('muteAudio').addEventListener('click', function() {
            if (localStream) {
                const isEnabled = localStream.getAudioTracks()[0].enabled;
                localStream.getAudioTracks()[0].enabled = !isEnabled;
                this.innerHTML = isEnabled ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            }
        });

        // Hoparlör açma/kapatma (dummy özellik)
        document.getElementById('toggleSpeaker').addEventListener('click', function() {
            alert("Hoparlör kontrolü bu sürümde simüle edilmiştir.");
        });

        // Aramadan çıkma
        document.getElementById('hangUp').addEventListener('click', function() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (localConnection) {
                localConnection.close();
            }
            if (remoteConnection) {
                remoteConnection.close();
            }
            document.getElementById('room').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
        });
    </script>
</body>
</html>
