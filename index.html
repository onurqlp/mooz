<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Daily.co tabanlı sesli sohbet">
    <title>DC On - Sesli Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #61dafb;
            text-align: center;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 60vh;
            border: 2px solid #61dafb;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>DC On - GARDAŞŞ</h1>
    <iframe id="dailyFrame" allow="camera; microphone" style="display: none;"></iframe>

    <!-- Ekran paylaşımı başlatma butonu -->
    <button id="shareScreenBtn">Ekran Paylaşımını Başlat</button>

    <script>
        // Sayfa yüklendiğinde belirli bir odaya otomatik olarak katıl
        window.onload = async () => {
            try {
                const roomUrl = 'https://dcon.daily.co/vsREm76m0LFSlwDSL4lu'; // Sabit bir oda URL'si
                const iframe = document.getElementById('dailyFrame');
                iframe.src = roomUrl;
                iframe.style.display = 'block';
            } catch (error) {
                console.error('Odaya katılırken hata oluştu:', error);
                alert('Odaya katılırken bir hata oluştu, lütfen tekrar deneyin.');
            }
        };

        // Ekran paylaşımı fonksiyonu
        async function startScreenShare(call) {
            try {
                call.startScreenShare({
                    displayMediaOptions: {
                        audio: false,
                        selfBrowserSurface: 'exclude',
                        surfaceSwitching: 'include',
                        video: {
                            width: 1024,
                            height: 768,
                        },
                    },
                    screenVideoSendSettings: 'motion-and-detail-balanced',
                });
            } catch (error) {
                console.error('Ekran paylaşımı başlatılırken hata:', error);
                alert('Ekran paylaşımı başlatılamadı.');
            }
        }

        // Odaya bağlan ve ekran paylaşımı başlat
        document.getElementById('shareScreenBtn').addEventListener('click', async () => {
            const callFrame = window.DailyIframe.createFrame({
                iframeStyle: {
                    display: 'none',  // Görünmesini istemiyoruz
                },
            });

            const roomUrl = 'https://dcon.daily.co/vsREm76m0LFSlwDSL4lu';
            await callFrame.join({ url: roomUrl });

            // Ekran paylaşımını başlat
            startScreenShare(callFrame);
        });
    </script>
</body>
</html>
